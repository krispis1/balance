spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.schema=balance
spring.datasource.url=jdbc:h2:mem:balance;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS balance;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.hibernate.ddl-auto=create